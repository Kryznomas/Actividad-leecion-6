<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <header class="container-fluid text-center bg-light py-5 mb-5">
        <h1>Calculadora</h1>
        <h3>Calculadora con JQuery</h3>
    </header>
    <main class="container py-4 px-5 d-flex flex-column" id="calculadora">
        <div class="justify-content-center bg-light mb-4" id="resultado">
            <div id="input-operandoa" class="input"></div>
            <div id="input-operacion" class="input"></div>
            <div id="input-operandob" class="input"></div>
            <div id="fijo-igual" class="input"></div>
            <div id="res" class="input"></div>
        </div>
        <div class="row justify-content-center d-flex flex-nowrap">
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-danger" id="reset">C</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-warning" id="raiz">√</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-warning" id="potencia">^</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-warning" id="division">/</button>
        </div>
        <div class="row justify-content-center d-flex flex-nowrap">
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="siete">7</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="ocho">8</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="nueve">9</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-warning" id="multiplicacion">*</button>
        </div>
        <div class="row justify-content-center d-flex flex-nowrap">
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="cuatro">4</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="cinco">5</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="seis">6</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-warning" id="suma">+</button>
        </div>
        <div class="row justify-content-center d-flex flex-nowrap">
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="uno">1</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="dos">2</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="tres">3</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-warning" id="resta">-</button>
        </div>
        <div class="row justify-content-center d-flex flex-nowrap">
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-danger" id="masmenos">±</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-primary" id="cero">0</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-danger" id="punto">.</button>
            <button class="col btn px-3 py-5 m-1 fs-4 fw-bold shadow bg-danger" id="igual">=</button>
        </div>
    </main>
        <script  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/script.js"></script>
</body>
</html>
